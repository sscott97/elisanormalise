<!DOCTYPE html>
<html>
<head>
    <title>ELISA Normalizer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ELISA Normalizer</h1>
    <form method="POST">
        <label for="raw_data">Paste 8Ã—12 data (tab or space separated):</label><br>
        <textarea name="raw_data" required>{{ request.form.get('raw_data', '') }}</textarea><br><br>
        <button type="submit">Normalize</button>
    </form>

    {% if error %}
    <p class="error">Error: {{ error }}</p>
    {% endif %}

    {% if result %}
    <h2>Normalized Output</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
